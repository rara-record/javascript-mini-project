<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 :<span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      const number = parseInt(prompt("몇명이 참가하나요?"));
      if (!number) {
        const $button = document.querySelector("button");
      const $input = document.querySelector("input");
      const $order = document.querySelector("#order");
      const $word = document.querySelector("#word");
      let word; // 제시어
      let newWord; // 새로 입력한 단어

      const onClickButton = () => {
        if (!word || (word[word.length - 1] === newWord[0] && newWord.length === 3)) {
          // 제시어가 비어 있는가? or 단어가 올바른가?

          // 입력한 단어가 제시어가 된다
          word = newWord; // 변수를 바꾸면
          $word.textContent = word; // 화면도 꼭 같이 바꿔준다
          const order = parseInt($order.textContent); // 현재 순서

          if (order + 1 > number) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }

        } else {
            alert("올바르지 않은 단어입니다!");

          }
          $input.value = ""; // 입력 완료 시 빈칸으로 만듬
          $input.focus();
      };

      const onInput = (event) => {
        newWord = event.target.value;
      };

      $button.addEventListener("click", onClickButton);
      $input.addEventListener("input", onInput);
      }

    </script>
  </body>
</html>
