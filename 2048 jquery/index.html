<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2048GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="game" cellspacing="0">
        <tr>
            <td class="cell0x0"></td>
            <td class="cell1x0"></td>
            <td class="cell2x0"></td>
            <td class="cell3x0"></td>
        </tr>
        <tr>
            <td class="cell0x1"></td>
            <td class="cell1x1"></td>
            <td class="cell2x1"></td>
            <td class="cell3x1"></td>
        </tr>
        <tr>
            <td class="cell0x2"></td>
            <td class="cell1x2"></td>
            <td class="cell2x2"></td>
            <td class="cell3x2"></td>
        </tr>
        <tr>
            <td class="cell0x3"></td>
            <td class="cell1x3"></td>
            <td class="cell2x3"></td>
            <td class="cell3x3"></td>
        </tr>

    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
