<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>지렁이 게임</title>
</head>
<body>
    <div class="container">
        <section class="box">
            <h1>Creating A Simple Worm Game</h1>
            <!-- menu -->
            <ul id="menu">
                <li><button id="startBtn">START</button></li>
                <li class="right"><span>score : <span id='score'>0</span></span></li>
            </ul>
            <!-- // menu -->
        </section>
        <section class="box">
            <!-- wormTable -->
            <table id="wormTable"></table>
            <!-- wormTable -->
        </section>
        <section class="box">
            <!-- button -->
            <button class="btn up_btn">△</button><br>
            <button class="btn left_btn">◁</button>
            <button class="btn right_btn">▷</button><br>
            <button class="btn down_btn">▽</button><br>
            <!-- button -->
            <span id="author">Made by BORA</span>
        </section>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
