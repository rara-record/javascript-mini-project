<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery SlideShow</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
	<h1>jQUERY SLIDER SHOW</h1>
    <!-- container -->
    <div class="container">
        <!-- 이미지 슬라이드  -->
        <section class="slide-container">
            <div class="slides">
                <figure class="active">
                    <img src="images/1.jpg" alt="귀여움이 세상을 지배한다">
                    <figcaption><em>IMAGE SLIDER</em><span>첫번째 이미지입니다.</span></figcaption>
                </figure>
            </div>
            <div class="slides">
                <figure>
                    <img src="images/2.jpg" alt="햄토피아 유튜브 채널을 방문해보세요">
                    <figcaption><em>IMAGE SLIDER</em><span>두번째 이미지입니다.</span></figcaption>
                </figure>
            </div>
            <div class="slides">
                <figure>
                    <img src="images/3.jpg" alt="Back to nature">
                    <figcaption><em>IMAGE SLIDER</em><span>세번째 이미지입니다.</span></figcaption>
                </figure>
            </div>
            <div class="slides">
                <figure>
                    <img src="images/4.jpg" alt="3만원 이상 구매시 무료배송">
                    <figcaption><em>IMAGE SLIDER</em><span>네번째 이미지입니다.</span></figcaption>
                </figure>
            </div>
            <!-- 이전, 다음 버튼  -->
            <div class="btn_wrap">
                <i class="fas fa-angle-left prev"></i>
                <i class="fas fa-angle-right next"></i>
            </div>
            <!-- // 이전, 다음 버튼  -->
            <!-- 페이지 번호 -->
            <ul class="pagination">
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
            </ul>
            <!-- // 페이지 번호 -->
        </section>
        <!-- // 이미지 슬라이드 -->
    </div>
    <!-- // wrap-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
